<mat-grid-list *ngIf="videos" cols="6">
    <mat-grid-tile matRipple *ngFor="let video of videos" (click)=download(video.videoId)>
      <mat-card class="example-card">
        <img mat-card-image src="{{ video.videoThumbnailUrl }}" alt="{{ video.videoTitle }}" height="90px" width="120px">
        <mat-card-content>
          <p>
            {{ video.videoTitle }}
          </p>
        </mat-card-content>
        <mat-card-header>
          <mat-card-subtitle>{{ video.videoChannelName }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
